<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Face Swap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    video, .output {
      margin-top: 20px;
      width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Face Swap</h1>
    <input type="file" accept="image/*" id="faceInput" />
    <br />
    <button onclick="generateFaceSwap()">Generate Face Swap</button>
    <div class="output">
      <video id="resultVideo" controls>
        <source id="videoSrc" src="demo-face-swap.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    function generateFaceSwap() {
      const faceInput = document.getElementById('faceInput');
      const video = document.getElementById('resultVideo');
      const videoSrc = document.getElementById('videoSrc');

      if (!faceInput.files[0]) {
        alert("Please upload a face image.");
        return;
      }

      // Simulate loading and response for demo
      alert("Processing... (Demo mode - actual API integration pending)");
      videoSrc.src = "demo-face-swap.mp4"; // Replace with dynamic URL after API integration
      video.load();
    }
  </script>
</body>
</html>
